<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HappyWeds â€” Guest Upload</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/config.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Share your moments</h1>
    </header>

    <div class="card pink">
      <div class="section">
        <p class="subtitle">Upload</p>
        <h2 class="title">Add photos and/or short videos</h2>
      </div>

      <div class="section">
        <form id="uploadForm" class="stack"
              action="" method="POST" enctype="multipart/form-data" target="hiddenFrame">
          <input id="picker" type="file" name="files[]" accept="image/*,video/mp4,video/quicktime" multiple hidden />
          <label for="picker" class="file-btn">ðŸ“· Choose photos / videos</label>
          <small class="note" id="chosenText">No files selected yet.</small>
          <div class="row">
            <button class="btn" type="submit">Upload</button>
            <button class="btn secondary" type="button" id="resetBtn">Reset</button>
          </div>
          <div id="status" class="status" aria-live="polite"></div>
        </form>
        <iframe name="hiddenFrame" id="hiddenFrame" style="display:none;"></iframe>
      </div>
    </div>

    <div class="card">
      <div class="section">
        <p class="subtitle">What happens next?</p>
        <p>Your moments go to a secure folder. The couple can view and save them anytime from their own private gallery.</p>
      </div>
    </div>
  </div>

  <script src="js/guest.js"></script>
</body>
</html>
