<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="star.svg" />
  <title>HappyWeds</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/config.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="gallery-head">
      <div>
        <p class="subtitle">Gallery</p>
        <h1 class="title">All uploads</h1>
      </div>
      <div class="row">
        <button id="dlAll" class="btn secondary">Download all (ZIP)</button>
      </div>
    </header>

    <div class="card">
      <div class="section">
        <div id="loginSection">
          <p class="subtitle">Login</p>
          <div class="row">
            <input type="password" id="pwd" placeholder="Password" autocomplete="off" />
            <button id="loginBtn" class="btn">Enter</button>
          </div>
          <div id="loginMsg" class="status"></div>
        </div>

        <div id="gallerySection" style="display:none;">
          <div id="grid" class="masonry"></div>
          <div id="empty" class="empty" aria-live="polite" style="display:none;">
            <svg class="empty-icon" width="72" height="72" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 7h3.2l1.4-2.1a1 1 0 0 1 .83-.44h4.14a1 1 0 0 1 .83.44L16.8 7H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z"
                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              <circle cx="12" cy="13" r="4" fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <p class="empty-title">No uploads yet â€” check back later.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
